# 基金投资分析工具后端配置示例
# 复制此文件为 config.yaml 并修改配置

server:
  port: 8080
  mode: debug  # debug, release
  read_timeout: 30
  write_timeout: 30

database:
  host: localhost
  port: 5432
  user: postgres
  password: your_password
  dbname: fund_analyzer
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: your-jwt-secret-key-change-in-production
  access_expire_min: 1440  # 24 hours
  refresh_expire_day: 7
  issuer: fund-analyzer

email:
  # 邮件服务类型: "api" (阿里云 DirectMail API) 或 "smtp" (SMTP)
  type: smtp
  
  # SMTP 配置（推荐）
  smtp_host: smtpdm.aliyun.com
  smtp_port: 465
  smtp_username: no-reply@yourdomain.com
  smtp_password: your_smtp_password
  smtp_use_ssl: true
  from_alias: 基金分析助手
  
  # 阿里云 DirectMail API 配置（可选，如果 type 为 "api"）
  # access_key_id: your_aliyun_access_key_id
  # access_key_secret: your_aliyun_access_key_secret
  # account_name: noreply@yourdomain.com
  # region: cn-hangzhou

llm:
  base_url: https://api.openai.com/v1
  api_key: your_openai_api_key
  model: gpt-4
  timeout: 120

log:
  level: info  # debug, info, warn, error
  format: json  # json, console
