name: fund_analyzer
description: 基金投资分析工具 - Flutter 移动端应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP Client
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^13.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Internationalization
  intl: ^0.18.1

  # Charts
  fl_chart: ^0.66.0

  # Markdown Rendering
  flutter_markdown: ^0.6.18

  # UI Components
  cupertino_icons: ^1.0.6

  # Package Info
  package_info_plus: ^5.0.1
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
